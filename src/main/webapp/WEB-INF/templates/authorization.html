<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div class="row mt-5 mb-3 justify-content-center">
			<div class="col-5">
				<h3 th:text="#{authorization.startMessage}">A new profile</h3>
			</div>
		</div>

		<form action="#" th:action="@{/authorization}" method="post"
			th:object="${user}">
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-floating mb-3">
						<input type="email" name="email" class="form-control"
							placeholder="name@example.com"><label for="floatingInput"
							th:text="|#{authorization.email}:|">Email:</label>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-floating mb-3">
						<input type="password" name="password" class="form-control"
							id="floatingInput" placeholder="name@example.com"><label
							for="floatingInput" th:text="|#{login.password}:|">Password:</label>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-floating mb-3">
						<input type="password" name="#" class="form-control"
							id="floatingInput" placeholder="name@example.com"><label
							for="floatingInput" th:text="|#{authorization.confirmPassword}:|">Confirm
							the password:</label>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5 form-floating">
					<select th:field="*{authority.authority}" class="form-select"
						id="floatingSelect" aria-label="Floating label select example">
						<option
							th:each="authority : ${T(ua.com.foxminded.university.entity.Authorities).values()}"
							th:value="${authority}" th:text="${authority.representation}">Admin</option>
					</select> <label class="ms-2" for="floatingSelect"
						th:text="|#{authorization.selectProfile}:|">Pofile:</label>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-12">
					<input class="btn btn-primary" type="submit"
						th:attr="value=#{authorization.create}" value="Create" />
				</div>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
