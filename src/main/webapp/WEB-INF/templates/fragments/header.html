<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>header</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-body-tertiary sticky-top" th:fragment="navigationBar">
		<div class="ms-2" th:insert="~{fragments/logo::foxmindedLogo}"></div>

		<div th:if="${#execInfo.processedTemplateName} != index">
			<form class="container-fluid gap-2">
				<button class="btn btn-success ms-auto" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#add"
					aria-controls="offcanvasTop" th:text="#{fragments.add}">Add</button>
				<button class="btn btn-success mx-3" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#delete"
					aria-controls="offcanvasTop" th:text="#{fragments.delete}">Delete</button>
				<button class="btn btn-success me-3" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#edit"
					aria-controls="offcanvasTop" th:text="#{fragments.edit}">Edit</button>
			</form>
		</div>

		<div th:if="${#execInfo.processedTemplateName} == index">
			<form action="#" th:action="@{/login}"
				sec:authorize="!isAuthenticated()">
				<button class="btn btn-primary ms-auto me-2" th:text="#{login.SignIn}">Sign
					In</button>
			</form>
			<div class="ms-auto text-end me-2" sec:authorize="isAuthenticated()">
				<span th:text="|#{authorize.prephraseName}: |">Authenticate
					as:</span><br> <span class="fw-bold" sec:authentication="name">User
					nick</span><br>
				<form action="#" th:action="@{/logout}" method="post">
					<button class="btn btn-sm btn-secondary mt-2"
						th:text="#{login.SignOut}">Sign Out</button>
				</form>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
