<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>header</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-body-tertiary sticky-top"
		th:fragment="navigationBar">
		<div class="ms-2" th:insert="~{fragments/logo::foxmindedLogo}"></div>

		<div class="justify-content-center"
			th:if="${#execInfo.processedTemplateName} != index">
			<div class="container-fluid gap-2">
				<button type="button" class="btn btn-success" data-bs-toggle="modal"
					data-bs-target="#add" th:text="#{fragments.add}">Add</button>
			</div>
		</div>

		<div th:if="${#execInfo.processedTemplateName} == index">
			<form action="#" th:action="@{/login}"
				sec:authorize="!isAuthenticated()">
				<button class="btn btn-primary ms-auto me-2"
					th:text="#{header.SignIn}">Sign In</button>
			</form>
		</div>
		<div class="d-grid gap-2 me-2 text-end"
			sec:authorize="isAuthenticated()">
			<div class="row">
				<div class=col>
					<span th:text="|#{header.authenticatedAs}: |">Authenticated
						as:</span> <span class="fw-bold" sec:authentication="name">User
						nick</span>
				</div>
			</div>
			<div class="row gx-2">
				<div class="col-7">
					<form action="#" th:action="@{/adminpanel}"
						sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
						<button class="btn btn-sm btn-primary"
							th:text="#{header.adminPanel}">Admin panel</button>
					</form>
				</div>
				<div class="col-5">
					<form action="#" th:action="@{/logout}" method="post">
						<button class="btn btn-sm btn-secondary"
							th:text="#{header.SignOut}">Sign Out</button>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
