<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The student list</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{fragments/header::navigationBar}"></div>
	<div class="offcanvas offcanvas-top" tabindex="-1" id="add"
		aria-labelledy="offcanvasTopLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" th:text="#{students.addStudent}">Add
				a student</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="close"></button>
		</div>
		<div class="offcanvas-body">My content</div>
	</div>
	<div class="offcanvas offcanvas-top" tabindex="-1" id="delete"
		aria-labelledy="offcanvasTopLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" th:text="#{students.deleteStudent}">Delete
				student</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="close"></button>
		</div>
		<div class="offcanvas-body">My content</div>
	</div>
	<div class="offcanvas offcanvas-top" tabindex="-1" id="edit"
		aria-labelledy="offcanvasTopLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" th:text="#{students.editStudent}">Edit
				a student</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="close"></button>
		</div>
		<div class="offcanvas-body">My content</div>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-10">
				<p class="text-center fs-1 mt-5" th:text="#{courses.tableName}">All
					students of the university</p>
				<table class="table">
					<thead>
						<tr>
							<th scope="col" th:text="#{thead.number}">#</th>
							<th scope="col" th:text="#{thead.firstName}">First name</th>
							<th scope="col" th:text="#{thead.lastName}">Last name</th>
							<th scope="col" th:text="#{thead.id}">ID</th>
							<th scope="col" th:text="#{thead.groupId}">Group ID</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student,iterationStatus : ${students}">
							<th scope="row" th:text="${iterationStatus.count}">1</th>
							<td th:text="${student.firstName}">John</td>
							<td th:text="${student.lastName}">Snow</td>
							<td th:text="${student.id}">1</td>
							<td th:text="${student.group.id}">5</td>
							<td>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-success btn-sm"
									data-bs-toggle="modal"
									th:data-bs-target="|#modal${iterationStatus.index}|">
									Edit</button> <!-- Modal -->
								<div class="modal fade" th:id="|modal${iterationStatus.index}|"
									tabindex="-1" aria-labelledby="exampleModalLabel"
									aria-hidden="true">

									<div class="modal-dialog">
										<form class="modal-content" th:action="@{/students/list}"
											th:object="${editedStudent}" method="post">
											<div class="modal-header">
												<h1 class="modal-title fs-5" id="exampleModalLabel"
													th:text="#{edit.editStudent}">Edit the student</h1>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
												<div class="container-fluid">
													<div class="row text-start">
														<div class="col-3" th:text="|#{thead.id}: |">ID</div>
														<div class="col" th:text="${student.id}">7</div>
														<div>
															<input type="text" name="studentId" value=5>
														</div>


													</div>
													<div class="row text-start mt-2">
														<div class="col-3" th:text="|#{thead.firstName}: |">Fist
															name:</div>
														<div class="col" th:text="${student.firstName}">Dennis</div>
														<div class="col">
															<input class="form-control form-control-sm" type="text"
																th:aria-label="#{edit.newFirstName}"
																th:placeholder="#{edit.newFirstName}"
																th:field="*{firstName}">
														</div>
													</div>
													<div class="row text-start mt-2">
														<div class="col-3" th:text="|#{thead.lastName}: |">Last
															name:</div>
														<div class="col" th:text="${student.lastName}">Ritchie</div>
														<div class="col">
															<input class="form-control form-control-sm" type="text"
																placeholder="#" th:aria-label="#{edit.newLastName}"
																th:placeholder="#{edit.newLastName}"
																th:field="*{lastName}">
														</div>
													</div>
													<div class="row text-start mt-2">
														<div class="col-3" th:text="|#{thead.groupId}: |">Group
															ID</div>
														<div class="col" th:text="${student.group.id}"></div>
														<div class="col">
															<input class="form-control form-control-sm" type="text"
																placeholder="#" aria-label="#{edit.newGroupId}"
																th:placeholder="#{edit.newGroupId}"
																th:field="*{group.id}">
														</div>
													</div>
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Save
													changes</button>
											</div>
										</form>
									</div>
								</div>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
