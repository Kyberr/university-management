<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="logo">
		<img src="../../images/foxminded_logo.png" class="border border-0"
			alt="Foxminded university logo" title="Foxminded university logo"
			th:src="@{/images/foxminded_logo.png}" th:alt-title="#{logo.title}">
	</div>

	<h1 class="text-center fs-2" th:text="#{index.universityName}">Foxminded
		university</h1>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-9">
				<form action="#" th:action="@{index}" method="get">
					<fieldset class="border p-3">
						<legend class="float-none w-auto p-2 text-start fs-5"
							th:text="#{index.universityData}">The university data</legend>
						<div class="container">
							<div class="row justify-content-center">
								<div class="col-5">
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-success"
											name="getAllTeachers" th:text="#{index.menu.teachers}">Teachers</button>
										<button type="submit" class="btn btn-success"
											name="getAllStudents" th:text="#{index.menu.students}">Students</button>
										<button type="submit" class="btn btn-success" name="getAllGroups"
											th:text="#{index.menu.groups}">Groups</button>
										<button type="submit" class="btn btn-success"
											name="getAllCourses" th:text="#{index.menu.courses}">Courses</button>
										<button type="submit" class="btn btn-success"
											name="getAllTimetables" th:text="#{index.menu.timetables}">Timetables</button>

									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
