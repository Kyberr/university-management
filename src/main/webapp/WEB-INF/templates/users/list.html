<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The list of users</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{fragments/header::navigationBar}"></div>
	<div class="container">
		<div class="row">
			<p class="text-center fs-1 mt-5" th:text="#{users.tableName}">All
				authorized users of the university</p>
		</div>
		<div class="row">
			<div class="col-10">
				<table class="table">
					<thead>
						<tr >
							<th scope="col" th:text="#{thead.number}">#</th>
							<th scope="col" th:text="#{thead.firstName}">First name</th>
							<th scope="col" th:text="#{thead.lastName}">Last name</th>
							<th scope="col" th:text="#{thead.email}">Email</th>
							<th scope="col" th:text="#{thead.password}">Password</th>
							<th scope="col" th:text="#{thead.authority}">Authority</th>
							<th scope="col" th:text="#{thead.role}">Role</th>
							<th scope="col" th:text="#{thead.active}">Active</th>
							<th scope="col" th:text="#{thead.userId}">User ID</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user,iterationStatus : ${users}">
							<th scope="row"></th>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>





	<h1>Hello, world!</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
