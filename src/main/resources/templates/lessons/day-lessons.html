 <div class="container-fluid">
  <div class="row">
   <p th:text="${lessonModel.datestamp}">2023-04-25</p>
  </div>

  <div class="row">
   <div class="col-7 ms-3">

    <div class="row">
     <table class="table">
      <thead>
       <tr>
        <th scope="col" style="width: 5%" th:text="#{thead.lesson-order}">Lesson order</th>
        <th scope="col" style="width: 10%" th:text="#{thead.start-time}">Start
         time</th>
        <th scope="col" style="width: 8%" th:text="#{thead.end-time}">End
         time</th>
        <th scope="col" style="width: 15%" th:text="#{thead.description}">Description</th>
        <th scope="col" style="width: 10%" th:text="#{thead.group}">Group</th>
        <th scope="col" style="width: 10%" th:text="#{thead.lesson}">Lesson</th>
        <th scope="col" style="width: 5%"></th>
        <th scope="col" style="width: 5%"></th>
       </tr>
      </thead>
      <tbody>
       <tr th:each="lesson, iterationStatus : ${dayLessons}" th:if="${lesson.id}">
        <td th:text="|${lesson.lessonOrder}#{tr.order-suffix}|">1</td>
        <td th:text="${lesson.startTime}">8:00</td>
        <td th:text="${lesson.endTime}">9:30</td>
        <td></td>
        <td th:text="${lesson.group?.name}">kr-85</td>
        <td th:text="${lesson.course?.name}">Programming</td>
        <td class="text-center">

         <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
          th:data-bs-target="|#editLesson${lesson.id}|">
          Edit</button>

         <form th:action="@{/lessons/update/__${lesson.id}__}" method="post" th:object="${lessonModel}"
          class="modal fade" th:id="|editLesson${lesson.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
             <h1 class="modal-title fs-5" th:text="#{courses.editModelHeader}"></h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <div class="container-fluid">
              <div>
               <input type="hidden" th:field="*{datestamp}">
              </div>

              <!--
             <div class="row mt-2 text-end">
              <div class="col-5" th:text="|#{thead.start-time}: |">Start
               time:</div>
              <div class="col-7">
               <select class="form-select" aria-label="Lesson selection"
                th:field="*{startTime}">
                <option
                 th:each="startTime : ${T(ua.com.foxminded.university.model.LessonStartTime).values()}"
                 th:value="${startTime.representation}"
                 th:text="${startTime.representation}">8:00</option>
               </select>
              </div>
             </div>
             -->

              <!--
             <div class="row mt-2 text-end">
              <div class="col-5" th:text="|#{thead.break-duration}: |">Duration:</div>
              <div class="col-7">
               <select class="form-select" aria-label="Lesson selection"
                th:field="*{breakDuration}">
                <option
                 th:each="breakDuration : ${T(ua.com.foxminded.university.model.LessonBreakDuration).values()}"
                 th:value="${breakDuration.duration}"
                 th:text="${breakDuration.duration.toMinutes()}">15:00</option>
               </select>
              </div>
             </div>
             -->

              <div class="row mt-2 text-end">
               <div class="col-5" th:text="|#{thead.lesson}: |">Lesson:
               </div>
               <div class="col-7">
                <select class="form-select" aria-label="Lesson selection" th:field="*{course.id}">
                 <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">Electrodynamics
                 </option>
                </select>
               </div>
              </div>
              <div class="row mt-2 text-end">
               <div class="col-5" th:text="|#{thead.group}: |">Group:
               </div>
               <div class="col-7">
                <select class="form-select" aria-label="Group selection" th:field="*{group.id}">
                 <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}">lk-74</option>
                </select>
               </div>
              </div>
             </div>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="submit" class="btn btn-primary">Save
              changes</button>
            </div>
           </div>
          </div>
         </form>
        </td>
        <td class="text-start">
         <button type="button" class="btn btn-outline-danger btn-sm" th:text="#{button.delete}" data-bs-toggle="modal"
          id="deleteLessonButton" th:data-bs-target="|#delete${lesson.id}|">Delete</button>

         <form class="modal fade" method="post" th:id="|delete${lesson.id}|"
          th:action="@{/lessons/delete/__${lesson.id}__}" th:object="${lessonModel}" data-bs-backdrop="static"
          data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
             <h1 class="modal-title fs-5" id="sataticBackdropLabel"></h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <div class="container-fluid">
              <div>
               <input type="hidden" th:field="*{datestamp}">
              </div>
              <div th:text="#{lessons.delete-lesson}">The
               lesson will be deleted</div>
             </div>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              th:text="#{button.close}">Close</button>
             <button type="submit" class="btn btn-primary" id="confirmDeletingButton"
              th:text="#{button.confirm}">Confirm
              deleting</button>
            </div>
           </div>
          </div>
         </form>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>

   <div class="col-4 ms-3 justify-content-end">
    <table class="table">
     <thead>
      <tr>
       <th scope="col" th:text="#{thead.lesson-order}">Lesson order</th>
       <th scope="col" th:text="#{th.timing.lesson-duration}">Lesson duration</th>
       <th scope="col" th:text="#{th.timing.break-duration}">Break duration</th>
      </tr>
     </thead>
     <tbody>


     </tbody>
    </table>
   </div>




  </div>
