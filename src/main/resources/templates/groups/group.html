<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
 crossorigin="anonymous">
</head>
<body>
 <div th:replace="~{fragments/header::navigationBar}"></div>

 <nav class="ms-2" aria-label="breadcrumb" th:fragment="page-path">
  <ol class="breadcrumb container-fluid">
   <li class="breadcrumb-item"><a th:href="@{/}"
    th:text="#{href.home}">Home</a></li>
   <li class="breadcrumb-item"><a th:href="@{/groups/list}"
    th:text="#{href.groups}">Groups</a></li>
   <li class="breadcrumb-item active" aria-current="page"
    th:text="${groupModel.id}">1</li>
  </ol>
 </nav>

 <div class="container">

  <div class="col">

   <div class="row">

    <form class="col-4"
     th:action="@{/groups/__${groupModel.id}__/update}" method="post">
     <div class="row mt-2">
      <div class="col-4 fs-6 fw-bold text-end"
       th:text="|#{thead.groupId}: |">Group ID:</div>
      <div class="col" th:text="${groupModel.id}">1</div>
     </div>
     <div class="row mt-2">
      <div class="col-4 fs-6 fw-bold text-end"
       th:text="|#{thead.groupName}: |">Group name:</div>
      <div class="col" th:text="${groupModel.name}">ku-58</div>
     </div>
     <div class="row mt-2">
      <div class="col-4 fs-6 fw-bold text-end"
       th:text="|#{thead.newName}: |">New name:</div>
      <div class="col">
       <input class="form-control" type="text" name="name">
      </div>
     </div>

     <div class="row text-center">
      <div>
       <button type="button" class="btn btn-primary mt-2"
        data-bs-toggle="modal" data-bs-target="#updateGroup">
        Update group</button>

       <div class="modal fade" id="updateGroup"
        data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
          <div class="modal-header">
           <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
           <button type="button" class="btn-close"
            data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" th:text="#{message.confirm-update}">Are
           you sure to update the data?</div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-primary"
            th:text="#{button.confirm}">Confirm</button>
          </div>
         </div>
        </div>
       </div>
      </div>

     </div>

    </form>

    <div class="col-3 text-center me-5">
     <p th:text="|#{groups.students}: |">All students in the group:</p>

     <div class="row">
      <table class="table">
       <thead>
        <tr>
         <th scope="col">#</th>
         <th scope="col" th:text="#{thead.name}">Name</th>
         <th scope="col" th:text="#{thead.studentId}">Student ID</th>
        </tr>
       </thead>
       <tbody>
        <tr
         th:each="student, iterationStatus : ${#lists.sort(groupModel.students, new ua.com.foxminded.university.comparator.StudentModelComparator())}">
         <th scope="row" th:text="${iterationStatus.count}">1</th>
         <td class="text-start"><span th:text="${student.user.person.firstName}">Mark</span>
          <span th:text="${student.user.person.lastName}">Otto</span></td>
         <td th:text="${student.id}">1</td>
        </tr>
      </table>
     </div>

    </div>

    <div class="col-4">
     <div class="row text-center">
      <p th:text="|#{groups.timetables}: |">
     </div>

     <table class="table">
      <thead>
       <tr>
        <th scope="col">#</th>
        <th scope="col" th:text="#{thead.lesson-order}">Lesson
         order</th>
        <th scope="col" th:text="#{thead.dayOfWeek}">Day of week</th>
        <th scope="col" th:text="#{thead.date}">Date</th>
       </tr>
      </thead>
      <tbody>
       <tr
        th:each="timetable, iterationStatus : ${#lists.sort(groupModel.timetables, new ua.com.foxminded.university.comparator.TimetableModelComparator())}">
        <th scope="row" th:text="${iterationStatus.count}">1</th>
        <td
         th:text="|${timetable.lessonOrder.representation}#{tr.order-suffix}|">1th</td>
        <td th:text="${timetable.datestamp.dayOfWeek}">1</td>
        <td th:text="${timetable.datestamp}">2023-05-01</td>
       </tr>
     </table>

    </div>

   </div>

  </div>

 </div>

 <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
