<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
   crossorigin="anonymous">
 </head>

 <body>
  <div class="ms-3"
   th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
   <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h3>
   <p th:if="${url}"> <b th:text="|#{error.errorCause}: |">Page:</b>
    <a th:href="@{__${url}__}" th:text="@{__${url}__}">Page URL</a>
   </p>

   <div th:text="${errorMessage}">Error message</div>

   <p th:each="errorResponse : ${errorsResponse}">
    <span class="fw-bold" th:text="|${errorResponse.fieldName}:|"></span>
    <span th:text="|${errorResponse.message};|"></span>
   </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
   crossorigin="anonymous"></script>
 </body>

</html>
