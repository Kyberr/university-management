<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org" style="height: 100%;">

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>teachers/list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
   crossorigin="anonymous">
 </head>

 <body style="height: 100%;">
  <div class="container-fluid h-100 d-flex flex-column">

   <div class="row flex-shrink-0">
    <div th:replace="~{fragments/header::navigationBar}">Navigation bar</div>
    <div class="col-12">

     <nav class="ms-2" aria-label="breadcrumb" th:fragment="page-path">
      <ol class="breadcrumb container-fluid">
       <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{href.home}">Home</a></li>
       <li class="breadcrumb-item active" aria-current="page" th:text="#{index.menu.teachers}">
        Teachers</li>
      </ol>
     </nav>

    </div>
   </div>

   <div class="row flex-fill" style="min-height: 0;">

    <div class="col-2" style="border-right: 1px solid #ddd;">

     <div class="row justify-content-end">
      <button type="button" class="btn btn-success w-50 me-2" data-bs-toggle="modal"
       data-bs-target="#exampleModal">Create</button>

      <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true" th:action="@{/teachers/create}" th:object="${teacher}" method="post">
       <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="#{teacher.new}">A new teacher
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
           aria-label="Close"></button>
         </div>
         <div class="modal-body">

          <div class="row form-floating mb-3">
           <input type="text" class="form-control" id="firstNameInput" placeholder="#"
            th:field="*{user.person.firstName}">
           <label for="firstNameInput" th:text="|#{thead.firstName}:|">First name:</label>
          </div>

          <div class="row form-floating mb-3">
           <input type="text" class="form-control" id="lastNameInput" placeholder="#"
            th:field="*{user.person.lastName}">
           <label for="lastNameInput" th:text="|#{thead.lastName}:|">Last name:</label>
          </div>

          <div class="row form-floating mb-3">
           <input type="text" class="form-control" id="emailInput" placeholder="#"
            th:field="*{user.email}">
           <label for="emailInput" th:text="|#{thead.email}:|">Last name:</label>
          </div>

         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" th:text="#{button.save-changes}">Save
           changes</button>
         </div>
        </div>
       </div>
      </form>
     </div>

    </div>

    <div class="col-10 mh-100 ps-4" style="overflow-y: scroll;">
     <div class="row">
      <table class="table" style="width: 80%">
       <thead>
        <tr>
         <th scope="col" th:text="#{thead.number}">#</th>
         <th scope="col" th:text="#{thead.firstName}">First name</th>
         <th scope="col" th:text="#{thead.lastName}">Last name</th>
         <th scope="col" th:text="#{thead.email}">Email</th>
         <th scope="col" class="text-center" th:text="#{teachers.teacherId}">ID</th>
         <th scope="col" style="width: 0;"></th>
         <th scope="col" style="width: 0;"></th>
        </tr>
       </thead>
       <tbody>
        <tr th:each="teacher,iterationStatus : ${teachers}">
         <th scope="row" th:text="${iterationStatus.count}">1</th>
         <td th:text="${teacher.user?.person?.firstName}">Dennis</td>
         <td th:text="${teacher.user?.person?.lastName}">Ritchie</td>
         <td th:text="${teacher.user?.email}">email@com</td>
         <td th:text="${teacher.id}" class="text-center">1</td>
         <td class="text-end" style="width: 0%;">
          <form th:action="@{/teachers/details/__${teacher.id}__}" method="get">
           <button type="submit" class="btn btn-outline-secondary btn-sm"
            th:text="#{button.details}">Details</button>
          </form>
         </td>

         <td style="width: 0%;">
          <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
           th:data-bs-target="|#delete${teacher.id}|" th:text="#{button.delete}">
           Delete
          </button>

          <form class="modal fade" th:id="|delete${teacher.id}|" tabindex="-1"
           aria-labelledby="exampleModalLabel" aria-hidden="true"
           th:action="@{/teachers/delete/__${teacher.id}__}" method="post">
           <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"
               th:text="#{teachers.delete-teacher}">
               Delete the teacher</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
               aria-label="Close"></button>
             </div>

             <div class="modal-body">
              <div class="row mb-3">
               <span
                th:text="|${teacher.user?.person?.firstName} ${teacher.user?.person?.lastName}, ID = ${teacher.id}|">Isaac
                Newton, ID = 1
               </span>
              </div>
             </div>

             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"
               th:text="#{button.confirm}">Confirm</button>
             </div>
            </div>
           </div>
          </form>

         </td>

        </tr>
       </tbody>
      </table>
     </div>

    </div>
   </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
   crossorigin="anonymous"></script>
 </body>

</html>
