<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
 crossorigin="anonymous">
</head>
<body>

 <div th:replace="~{fragments/header::navigationBar}">Navigation
  bar</div>

 <nav class="ms-2" aria-label="breadcrumb" th:fragment="page-path">
  <ol class="breadcrumb container-fluid">
   <li class="breadcrumb-item"><a th:href="@{/}"
    th:text="#{href.home}">Home</a></li>
   <li class="breadcrumb-item"><a
    th:href="@{/timetables/monthtimetables/__${timetableModel.datestamp}__}"
    th:text="#{href.month-timetable}">Month timetable</a></li>
   <li class="breadcrumb-item active" aria-current="page"
    th:text="#{href.day-timetable}">Day timetable</li>
  </ol>
 </nav>

 <div class="container">
  <div class="col">
   <div class="row">
    <p th:text="${timetableModel.datestamp}">2023-04-25</p>
   </div>
   <div class="row">
    <table class="table table-bordered">
     <thead>
      <tr>
       <th scope="col" th:text="#{thead.lesson-order}">Lesson order</th>
       <th scope="col" th:text="#{thead.start-time}">Start time</th>
       <th scope="col" th:text="#{thead.break-duration}">Break
        duration</th>
       <th scope="col" th:text="#{thead.description}">Description</th>
       <th scope="col" th:text="#{thead.teacher}">Teacher</th>
       <th scope="col" th:text="#{thead.group}">Group</th>
       <th scope="col" th:text="#{thead.lesson}">Lesson</th>
       <th></th>
       <th></th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="timetable, iterationStatus : ${dayTimetable}">
       <td th:text="${timetable.lessonOrder?.representation}">1</td>
       <td th:text="${timetable.startTime}">8:00</td>
       <td th:text="${timetable.breakDuration.toMinutes()}">15</td>
       <td></td>
       <td><span
        th:text="${timetable.course?.teachers[0].user.person.firstName}"></span>
        <span
        th:text="${timetable.course?.teachers[0].user.person.lastName}"></span>
       </td>
       <td th:text="${timetable.group?.name}">kr-85</td>
       <td th:text="${timetable.course?.name}">Programming</td>
       <td>


        <button type="button" class="btn btn-outline-secondary btn-sm"
         data-bs-toggle="modal"
         th:data-bs-target="|#editTimetable${timetable.id}|">
         Edit</button>

        <form th:action="@{/timetables/edit/__${timetable.id}__}"
         method="post" th:object="${timetableModel}" class="modal fade"
         th:id="|editTimetable${timetable.id}|" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
          <div class="modal-content">
           <div class="modal-header">
            <h1 class="modal-title fs-5"
             th:text="#{courses.editModelHeader}"></h1>
            <button type="button" class="btn-close"
             data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <div class="container-fluid">
             <div class="row">
              <div class="col" th:text="|#{thead.teacher}: |">Teacher</div>
              <div class="col">
               <select class="form-select"
                aria-label="Teacher name selection"
                th:field="*{course.teachers[0].id}">
                <option selected
                 th:value="${timetable.course.teachers[0].id}"
                 th:text="${firstName}">Dennis Ritchie</option>

                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
               </select>


              </div>




             </div>




            </div>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
             data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save
             changes</button>
           </div>
          </div>
         </div>
        </form>
       </td>
       <td></td>
      </tr>
     </tbody>
    </table>
   </div>

  </div>
 </div>

 <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
