<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The course list</title>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
 crossorigin="anonymous">
</head>
<body>
 <div th:replace="~{fragments/header::navigationBar}"></div>

 <div class="offcanvas offcanvas-top" tabindex="-1" id="add"
  aria-labelledy="offcanvasTopLabel">
  <div class="offcanvas-header">
   <h5 class="offcanvas-title" th:text="#{courses.addCourse}">Add
    student</h5>
   <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
    aria-label="close"></button>
  </div>
  <div class="offcanvas-body">My content</div>
 </div>
 <div class="offcanvas offcanvas-top" tabindex="-1" id="delete"
  aria-labelledy="offcanvasTopLabel">
  <div class="offcanvas-header">
   <h5 class="offcanvas-title" th:text="#{courses.deleteCourse}">Delete
    student</h5>
   <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
    aria-label="close"></button>
  </div>
  <div class="offcanvas-body">My content</div>
 </div>
 <div class="offcanvas offcanvas-top" tabindex="-1" id="edit"
  aria-labelledy="offcanvasTopLabel">
  <div class="offcanvas-header">
   <h5 class="offcanvas-title" th:text="#{courses.editCourse}">Edit
    a course</h5>
   <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
    aria-label="close"></button>
  </div>
  <div class="offcanvas-body">My content</div>
 </div>
 <div class="container">
  <div class="row justify-content-md-center">
   <div class="col-10">
    <p class="text-center fs-1 mt-5" th:text="#{courses.tableName}">All
     courses of the university</p>
    <table class="table">
     <thead>
      <tr>
       <th scope="col" th:text="#{thead.number}">#</th>
       <th scope="col" th:text="#{thead.courseName}">Course name</th>
       <th scope="col" th:text="#{thead.description}">Description</th>
       <th scope="col" th:text="#{courses.courseId}">ID</th>
       <th scope="col"></th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="course,iterationStatus : ${courses}">
       <th scope="row" th:text="${iterationStatus.count}">1</th>
       <td><a th:href="@{/courses/__${course.id}__}"
        th:text="${course.name}">Programming</a></td>
       <td th:text="${course.description}">some description</td>
       <td th:text="${course.id}">1</td>
       <td class="text-start">
        <button type="button" class="btn btn-outline-danger btn-sm"
         th:text="#{button.delete}" data-bs-toggle="modal"
         th:data-bs-target="|#delete${iterationStatus.index}|">Delete</button>

        <form class="modal fade" method="post"
         th:id="|delete${iterationStatus.index}|"
         th:action="@{/couses/delete}" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
          <div class="modal-content">
           <div class="modal-header">
            <h1 class="modal-title fs-5" id="sataticBackdropLabel"
             th:text="#{courses.deleteCourse}">Delete the course</h1>
            <button type="button" class="btn-close"
             data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <div class="container-fluid">
             <div class="row text-start mt-2">
              <div class="col-5" th:text="|#{thead.courseId}:|">Course
               ID:</div>
              <div class="col-7" th:text="${course.id}">1</div>
             </div>
             <div class="row text-start mt-2">
              <div class="col-5" th:text="|#{thead.courseName}:|">Course
               name:</div>
              <div class="col-7" th:text="${course.name}">Programming</div>
             </div>
            </div>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
             data-bs-dismiss="modal" th:text="#{button.close}">Close</button>
            <button type="submit" class="btn btn-primary"
             th:text="#{button.confirm}">Confirm deleting</button>
           </div>
          </div>
         </div>
        </form>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
 </div>

 <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</body>
</html>
